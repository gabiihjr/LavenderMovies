<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="input-container">
      <input type="username" placeholder="User" [(ngModel)]="username" name="username" />
      <input placeholder="Password" [(ngModel)]="password" name="password" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

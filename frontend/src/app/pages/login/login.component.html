<div class="login-container">
  <h2>LOGIN</h2>
  <form (ngSubmit)="login()">
    <div class="input-container">
      <input type="username" placeholder="User" [(ngModel)]="username" name="username" />
      <input placeholder="Password" [(ngModel)]="password" name="password" />
    </div>
    <div class="button-container">
      <button type="submit">SUBMIT</button>
    </div>
  </form>
</div>
